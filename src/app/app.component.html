<div class="container text-center">
  <div class="row">
    <div class="col">
      <h1>CONTROL ACCESOS ASTIBOT</h1>
    </div>
  </div>
  <div class="row">
      <div class="col">
          <input type="file" (change)="leerFicheroExcel($event)">
      </div>
  </div>
  <div class="row" *ngIf="file != null">
      <div class="col">
        <pre>
          {{file}}
        </pre>
      </div>
  </div>
</div>
